version: '3.8'

services:
  homepage:
    build: 
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: homepage
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 持久化配置文件
      - ./data/config.json:/app/frontend/public/config.json
      # 持久化日志
      - ./logs:/app/logs
      # SSL 证书目录（如果使用）
      - ./ssl:/etc/ssl/certs/homepage:ro
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app/backend
    networks:
      - homepage-network

  # 可选：添加数据库（如果需要）
  # redis:
  #   image: redis:7-alpine
  #   container_name: homepage-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - homepage-network

networks:
  homepage-network:
    driver: bridge

volumes:
  # redis-data:
  homepage-data:
