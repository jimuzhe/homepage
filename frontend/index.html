<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongDz的个人主页</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- 收回/展开按钮 -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- 中心标题 -->
        <div class="center-title" id="centerTitle">
            <h1>LongDz主页</h1>
        </div>

        <div class="profile-section" id="profileSection">
            <div class="profile-info">
                <div class="main-content">
                    <div class="top-nav">
                        <a href="#" class="nav-item active" data-tab="profile"><i class="fas fa-user"></i></a>
                        <a href="#" class="nav-item" data-tab="links"><i class="fas fa-link"></i></a>
                        <a href="#" class="nav-item" data-tab="projects"><i class="fas fa-project-diagram"></i></a>
                    </div>
                    <!-- 个人资料 Tab -->
                    <div id="tab-profile" class="tab-content">
                        <div class="profile-header">
                            <div class="avatar">
                                <img id="avatar" src="" alt="头像">
                            </div>
                            <div class="header-info">
                                <h1 id="name" class="name">LongDz</h1>
                                <p id="title" class="title"></p>
                                <p id="birthday" class="birthday"></p>
                            </div>
                        </div>

                        <p id="description" class="description"></p>

                        <div class="social-media-buttons">
                            <a href="#" class="social-button">
                                <i class="fa-brands fa-github"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="#" class="social-button">
                                <i class="fa-brands fa-x-twitter"></i>
                                <span>X (Twitter)</span>
                            </a>
                        </div>

                        <div class="skills">
                            <div id="skill-tags" class="skill-tags">
                            </div>
                        </div>
                    </div>

                    <!-- 友链 Tab -->
                    <div id="tab-links" class="tab-content" style="display: none;">
                        <div class="links-container">
                            <div class="links-title">友链</div>
                            <div id="friend-links" class="friend-links">
                            </div>
                        </div>
                    </div>

                    <!-- 项目 Tab -->
                    <div id="tab-projects" class="tab-content" style="display: none;">
                        <div class="projects-title">项目展示</div>
                        <div class="projects-container">
                            <!-- 卡片内容由JS动态渲染 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部信息 -->
            <div class="footer-info">
                <div class="id-info">
                    <i class="fas fa-id-card"></i>
                    <span>冀ICP备2024085708号</span>
                    <span id="site-days">已运行0天</span>
                </div>
            </div>
        </div>
    </div>

    <div class="image-section">
        <img id="background-image" src="" alt="背景图片" class="background-image">
    </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player" id="musicPlayer">
        <div class="vinyl-container">
            <div class="vinyl-record" id="vinylRecord">
                <div class="vinyl-center">
                    <img id="albumCover" src="" alt="专辑封面" class="album-cover">
                </div>
            </div>
        </div>
        <div class="music-info">
            <div class="song-text" id="songText">加载中...</div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
</body>

</html>
