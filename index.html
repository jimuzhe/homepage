<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-info">
                <div class="top-nav">
                    <a href="#" class="nav-item active"><i class="fas fa-user"></i></a>
                    <a href="#" class="nav-item"><i class="fas fa-link"></i></a>
                    <a href="#" class="nav-item"><i class="fas fa-project-diagram"></i></a>
                </div>
                <div class="profile-header">
                    <div class="avatar">
                        <img id="avatar" src="" alt="头像">
                    </div>
                    <div class="header-info">
                        <h1 id="name" class="name">LongDz</h1>
                        <p id="title" class="title"></p>
                        <p id="birthday" class="birthday">生辰: 6月1日</p>
                    </div>
                </div>

                <p id="description" class="description"></p>

                <div class="social-media-buttons">
                    <a href="#" class="social-button">
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="social-button">
                        <i class="fa-brands fa-x-twitter"></i>
                        <span>X (Twitter)</span>
                    </a>
                </div>

                <div class="skills">
                    <h3>技能专长</h3>
                    <div id="skill-tags" class="skill-tags">
                    </div>
                </div>

                <div class="footer-info">
                    <div class="id-info">
                        <i class="fas fa-id-card"></i>
                        <span>冀ICP备2024085708号</span>
                        <span>已游历215天</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-section">
            <img id="background-image" src="" alt="背景图片" class="background-image">
        </div>
    </div>
</body>

</html>
